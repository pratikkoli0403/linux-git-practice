name: CI-CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          -i ~/.ssh/ec2_key \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            mkdir -p ~/cd-app
            cd ~/cd-app
          EOF

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
          -i ~/.ssh/ec2_key \
          -r ./* \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/cd-app

      - name: Build & Run on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          -i ~/.ssh/ec2_key \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/cd-app
            docker stop cd-app || true
            docker rm cd-app || true
            docker build -t cd-app .
            docker run -d --name cd-app cd-app
          EOF
