name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy app from repo to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -x

            docker stop web || true
            docker rm web || true
            docker rmi site-image || true

            rm -rf /home/ubuntu/app
            mkdir -p /home/ubuntu/app/site

            cat > /home/ubuntu/app/Dockerfile << 'DOCKER'
            FROM nginx:alpine
            COPY site /usr/share/nginx/html
            DOCKER

            cat > /home/ubuntu/app/site/index.html << 'HTML'
            <!DOCTYPE html>
            <html>
            <head>
              <title>CI/CD Project</title>
            </head>
            <body>
              <h1>Deployed from GitHub Repo</h1>
              <p>Automated using GitHub Actions + Docker + EC2</p>
            </body>
            </html>
            HTML

            cd /home/ubuntu/app
            docker build -t site-image .
            docker run -d --name web -p 80:80 site-image
          EOF
