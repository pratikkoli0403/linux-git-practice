name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy app to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            docker stop web || true
            docker rm web || true
            docker rmi site-image || true

            rm -rf site-deploy
            mkdir site-deploy
            cd site-deploy

            cat > Dockerfile << 'DOCKER'
            FROM nginx:alpine
            COPY site /usr/share/nginx/html
            DOCKER

            mkdir site
            cat > site/index.html << 'HTML'
            <!DOCTYPE html>
            <html>
            <head>
              <title>Deployed via CI/CD</title>
            </head>
            <body>
              <h1>CI/CD Deployment Successful</h1>
              <p>Deployed automatically using GitHub Actions + Docker + EC2</p>
            </body>
            </html>
            HTML

            docker build -t site-image .
            docker run -d --name web -p 80:80 site-image
          EOF
